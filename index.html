<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.png">
    <title>Exercices sorter</title>
</head>
<body>
    <div id="title-container">
        <h1 id="title" class="display-2">Exercices <small class="text-muted">list sorter</small></h1>
    </div>
    <div id="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="[list (optional)]-[number of exercices]['*' if main list]" id="input-info">
            <button class="btn btn-outline-secondary" type="button" id="generate-list">Generate list</button>
        </div>
        <div id="output">
            <dl class="row output-text">
                <span id="placeholder" class="text-muted">generate ya list...</span>               
            </dl>
        </div>
    </div>
</body>
</html>
<script src="./exercices.js"></script>
